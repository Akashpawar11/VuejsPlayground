<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Hide Show</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    </link>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
    <div id="app">
        <h2>Wohlig Transformations</h2>
        <div class="info" v-if="showname">
            <p>{{ Name }} - {{ Role }} - {{ Age }}</p>
        </div>
        <button @click="ChangeName()">
            <span >Change Name</span>
        </button>
        <button @click="ShowHide()">
            <span v-if="showname">Hide</span>
            <span v-if="!showname">Show</span> <!-- can use v-else on show span instead of ! -->
        </button>
        <div v-show="showname">Currently showing data</div>
        
        <img v-bind:src="picture" :class="gender">
        <h1>{{ firstName }} {{ lastName }}</h1>
        <h3>Email : {{ email }}</h3>
        <div class="buttons">
            <button v-on:click="getMaleUser()" :class="gender">Get Male User</button>
            <button v-on:click="getFemaleUser ()" :class="gender">Get Female User</button>
        </div>    
        <!-- Mouse events -->
        <div class="box" @mouseover="handleEvent">Mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">MouseLeave (Leave)</div>
        <div class="box" @dblclick="handleEvent">Double click</div>
        <div class="box" @mousemove="handleMouseMove">Position : {{ x }} {{ y }}</div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
